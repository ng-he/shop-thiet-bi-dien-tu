<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/sign-up.css">
    <link rel="icon" href="../image/tbmt-icon.ico" type="image/x-icon">
    <title> Shop thiết bị máy tính </title>
</head>
<body>
    <div class="sign-up-caption"> Đăng ký tài khoản </div>    
    <form>
        <table width="50%" align="center" style="margin-top: 20px; background-color: orange; font-size: 30px;">         
            <tr style="height: 100px;">
                <td width="500px" style="text-align: center; color: white;"> Họ và tên </td>
                <td> <input type="text" size="20" style="font-size: 30px;"> </td>
            </tr>

            <tr style="height: 100px;">
                <td style="text-align: center; color: white;"> Ngày sinh </td>
                <td> <input type="date" size="20" style="font-size: 30px;"> </td>
            </tr>

            <tr style="height: 100px;">
                <td style="text-align: center; color: white;"> Giới tính </td>
                <td> 
                    <input type="radio" name="gioitinh" value="Nam"> Nam
                    &nbsp;
                    &nbsp;
                    <input type="radio" name="gioitinh" value="Nữ"> Nữ 
                </td>
            </tr>

            <tr style="height: 100px;">
                <td style="text-align: center; color: white;"> Địa chỉ </td>
                <td> <textarea rows="3" size="20" style="font-size: 30px;"> </textarea> </td>
            </tr>

            <tr style="height: 100px;">
                <td style="text-align: center; color: white;"> Số điện thoại </td>
                <td> <input type="text" size="20" style="font-size: 30px;"> </td>
            </tr>

            <tr style="height: 100px;">
                <td style="text-align: center; color: white;"> Nghề nghiệp </td>
                <td> 
                    <select name="nghe" style="font-size: 30px;">
                        <option value="Sinh viên"> Sinh viên </option>
                        <option value="Giáo viên"> Giáo viên </option>
                        <option value="Giáo sư"> Giáo sư </option>
                    </select>
                </td>
            </tr>

            <tr style="height: 100px;">
                <td style="text-align: center; color: white;"> Sở thích </td>
                <td> 
                    <input type="checkbox" name="sothich" style="font-size: 30px;"> Chơi game <br>
                    <input type="checkbox" name="sothich" style="font-size: 30px;"> Lập trình <br>
                    <input type="checkbox" name="sothich" style="font-size: 30px;"> Thiết kế
                </td>
            </tr>

            <tr style="height: 100px;">
                <td style="text-align: center; color: white;"> Chọn ảnh đại diện </td>
                <td> <input type="file" style="font-size: 30px;"> </td>
            </tr>

            <tr style="height: 100px;">
                <td style="text-align: center; color: white;"> Đặt tên tài khoản </td>
                <td> <input type="text" style="font-size: 30px;"> </td>
            </tr>

            <tr style="height: 100px;">
                <td style="text-align: center; color: white;"> Đặt mật khẩu </td>
                <td> <input type="password" style="font-size: 30px;"> </td>
            </tr>

            <tr style="height: 100px;">
                <td style="text-align: center;"> <input type="submit" value="Đăng ký" style="font-size: 30px;"> </td>
                <td style="text-align: center;"> <input type="reset" value="Nhập lại" style="font-size: 30px;"> </td>
            </tr>
        </table>
    </form>

</body>
</html>
