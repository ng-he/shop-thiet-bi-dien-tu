<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="icon" href="../image/tbmt-icon.ico" type="image/x-icon">
    <title> Shop thiết bị máy tính </title>
</head>
<body>
    <form>
        <div class="login-caption"> Đăng nhập tài khoản </div>
        <table width="40%" align="center" style="margin-top: 20px; background-color: orange; font-size: 30px;" border="1">         
            <tr style="height: 100px;">
                <td style="text-align: center; color: white;"> Tên tài khoản </td>
                <td style="text-align: center;"> <input type="text" size="20" style="font-size: 30px;"> </td>
            </tr>

            <tr style="height: 100px;">
                <td style="text-align: center; color: white;"> Mật khẩu </td>
                <td style="text-align: center;"> <input type="password" size="20" style="font-size: 30px;"> </td>
            </tr>

            <tr style="height: 100px;">
                <td colspan="2" style="text-align: center;">  
                    <input type="submit" value="Đăng nhập" size="20" style="font-size: 30px; padding: 20px;">
                </td>
            </tr>

            <tr style="height: 100px;">
                <td colspan="2" style="text-align: center;">  
                    <a href="../html/sign-up.html"> Chưa có tài khoản, đăng ký tại đây </a>
                </td>
            </tr>

            <tr style="height: 100px;">
                <td colspan="2" style="text-align: center;">  
                    <audio controls>
                        <source src="../video/pino.wav"> 
                    </audio>
                </td>
            </tr>
        </table>
    </form>

    
</body>
</html>
